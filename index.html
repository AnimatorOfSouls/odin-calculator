<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./scripts.js"></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      0
    </div>
    <div class="major-buttons">
      <button class="clear" onclick="wipe()">Clear</button>
      <button class="delete" onclick="back()">Delete</button>
    </div>
    <div class="buttons">
      <button class="number" onclick="inputNumber(7)">7</button>
      <button class="number" onclick="inputNumber(8)">8</button>
      <button class="number" onclick="inputNumber(9)">9</button>
      <button class="operator" onclick="operate('DIV')">/</button>
      <button class="number" onclick="inputNumber(4)">4</button>
      <button class="number" onclick="inputNumber(5)">5</button>
      <button class="number" onclick="inputNumber(6)">6</button>
      <button class="operator" onclick="operate('MULT')">*</button>
      <button class="number" onclick="inputNumber(1)">1</button>
      <button class="number" onclick="inputNumber(2)">2</button>
      <button class="number" onclick="inputNumber(3)">3</button>
      <button class="operator" onclick="operate('SUB')">-</button>
      <button class="number decimal" onclick="inputNumber('.')">.</button>
      <button class="number" onclick="inputNumber(0)">0</button>
      <button class="equals" onclick="equals()">=</button>
      <button class="operator" onclick="operate('ADD')">+</button>
    </div>
  </div>

  <div class="controls">
    <h1>Keyboard Controls:</h1>
    <div>
      Esc = clear<br>
      Backspace = delete<br>
    </div>
  </div>
</body>
</html>
